<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <meta name="landing_page" content="width=device-width, initial-scale=1">
    <link rel="stylesheet/less" type="text/css" href="landing-page.less" />
    <script src="less.js-master/dist/less.js" type="text/javascript"></script>
    <script type="text/javascript" src="landing-page.js"></script>
</head>
<!--Body-->
<body onload="loadTopLinks()">
    <div class="container" id="landing_page">
        <!--Header-->
        <header>
            <img id="logo" src="../Assets/logo-chaordic.png" alt="chaordic">
        </header>
        <!--Section 1-->
        <section id="section_1">
            <br><br>
            <h1 id="text_1">Encurte seus links.</h1>
            <p id="text_2">Links são longos. Encurte os links que você deseja compartilhar, <br>
                e acompanhe enquanto viajam através da internet.
            <br><br>
            <!--Form Shorten Link-->
            <form id="form_urls"  action="javascript:shortenLink()">
                <input id="imp_urls" type="url" name="urls"  placeholder="Cole o seu link aqui">
                <input id="imp_urls_submit" type="submit" value="Encurtar">
            </form>
        </section>
        <!--Section 2-->
        <section id="section_2">
            <h1 id="text_3">Top 5</h1>
            <!--Table - Top 5-->
            <table id="top5">
                <tr id ="bodyTable">
                </tr>
            </table>
            <h1 id="text_4">HITS</h1>
            <!--Form Count Hits-->
            <form id="form_count_hits"  action="javascript:shortenLink()">
                <input id="count_hits" disabled name="count" style="text-align:center" >
                <p id="text_5">Cliques em links
            </form>
        </section>
        <br><br>
        <!--Footer-->
        <footer>
            <!--Facebook-->
            <a href="https://www.facebook.com/">
                <img id="icon_facebook" src="../Assets/icon-facebook.png" alt="Facebook">
            </a>
            <!--Twitter-->
            <a href="https://twitter.com">
                <img id="icon_twitter" src="../Assets/icon-twitter.png" alt="Twitter">
            </a>
            <p id="text_6">chr.dc</p>
        </footer>
    </div>
</body>
</html>
